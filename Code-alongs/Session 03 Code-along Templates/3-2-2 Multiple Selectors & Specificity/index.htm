<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Properties</title>
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <p id="paragraphOne">I am just a paragraph.</p>
        <div>
            <p>I am a paragraph in a div (<span class="red">and I'm a span!</span>).</p>
        </div>
        <div id="bottomDiv">I am just a div.</div>
        <p>
            <span class="exampleSpan">This is a nested span</span>
        </p>
        <span>This is just a span.</span>
    </body>
</html>
