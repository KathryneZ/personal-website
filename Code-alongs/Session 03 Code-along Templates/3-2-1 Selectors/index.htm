<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Selectors</title>
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <p id="ParagraphOne" class="red">I am just a paragraph.</p>
        <p id="ParagraphTwo"class="blue">I am just a paragraph.</p>
        <div>
            <p>I am a paragraph in a div (<span class="bold">and I'm a span!</span>).</p>
        </div>
        <div class="blue bold">I am just a div.</div>
    </body>
</html>
