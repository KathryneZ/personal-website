<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cascading Nature</title>
        <style>
            p{
                color: blue;
            }
        </style>
        <style>
            p{
                color: red;
            }
        </style>
        <link rel="stylesheet" href="./style/blue.css">
    </head>
    <body>
        <p>I want to be blue!</p>
        <p style="color:red;">I want to be red!</p>
    </body>
</html>
<!--The way the browser makes sense of this is to read it from top dowm, 
and execute them top down. The final effect will be the final rule-->
<!--The cascading ruleï¼But this only happens when the tags are similar-->
