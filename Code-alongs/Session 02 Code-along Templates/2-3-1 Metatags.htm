<!DOCTYPE html>
<html>
    <head>
        <!-- Metatags: charset, description, keywords, viewport -->
         <meta charset="utf-8">
         <meta name="description" content=" This is for Nm2207 students to provide a learning environment for computattional literacy.">
         <!--The above is what will show up as the results after someone search for the website in a search engine.-->
         <meta name="keywords" content="NM2207, NUS, education, computational literacy"> <!--This is for the serach engine to pick up keywords.-->
         <meta name="viewport" content="width=device=width, initial-scale=1.0"> <!--This is to size the page according to the user's device screen size.-->
         <!--Usually meta tags provides additional context to browser, hence would not really have much difference visually when I refresh the website.-->
         <title>Metatags</title>
    </head>

        <!-- The text below is "Hello World" in Arabic -->
        <p>مرحبا بالعالم</p>
    </body>
</html>
