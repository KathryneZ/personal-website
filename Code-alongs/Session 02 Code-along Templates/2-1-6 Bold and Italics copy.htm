<!DOCTYPE html>
<html>
    <head>
        <title>Bold and Italics</title>
    </head>
    <body>
        <p>I want to be <b>bold</b>. I want to be <i>italic</i>!</p>
        <p><strong>This is important</strong>. <em>This is emphasized.</em></p>
    </body>
</html>
<!--
Basically bold and italics are visual tags (when screen readers read it), while the "strong" and "emphasise" tags will be picked up as being important. (additional meaning)
-->
