<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tag Attributes</title>
    </head>
    <body>
        <!-- Cute Cat: https://nm2207.nus.edu.sg/resources/code-alongs/session-02/cute-cat.gif -->
        <!-- Cute Dog: https://nm2207.nus.edu.sg/resources/code-alongs/session-02/cute-dog.gif -->
         <img src="https://nm2207.nus.edu.sg/resources/code-alongs/session-02/cute-cat.gif" width="110" height="135" alt="A cute cat walking towards you.">
         <img src="https://nm2207.nus.edu.sg/resources/code-alongs/session-02/cute-dog.gif" width="440" height="440" alt="A cute dog hanging on the pole.">

         <img src="https://nm2207.nus.edu.sg/resources/code-alongs/session-02/cute-duck.gif" alt="A cute duck dancing.">
