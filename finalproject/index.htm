<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spending + Mood Tracker</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- TOP BUTTONS -->
  <div class="topBtn">
    <button id="ExpenseBtn" class="expense-btn">+Â EXPENSE</button>
    <button id="IncomeBtn"  class="income-btn">+Â INCOME</button>
  </div>  

  <!--Transaction popup -->
  <div class="modalBackdrop temporary" id="popupWrapper">
    <div id="popup" class="popup">
      <form id="transaction">
        <h3 id="formTitle">Add Entry</h3>
        <label for="amount">Amount ($)</label>
        <input type="number" id="amount" required>

        <label for="category">Category</label>
        <input type="text" id="category" required>

        <label for="description">Description</label>
        <input type="text" id="description" required>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <button type="submit">Submit</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </form>
    </div>
  </div>

  <!--Mood Popup -->
  <div class="modalBackdrop temporary" id="moodPopupWrapper">
    <div id="moodPopup" class="popup">
      <h3>Select Mood</h3>
      <div class="moodOptions">
        <button class="moodBtn angry" data-mood="angry">ğŸ˜¡ Angry</button>
        <button class="moodBtn happy" data-mood="happy">ğŸ˜† Happy</button>
        <button class="moodBtn indifferent" data-mood="indifferent">ğŸ˜ Indifferent</button>
        <button class="moodBtn upset" data-mood="upset">ğŸ˜­ Upset</button>
      </div>
      <button id="moodSubmit">Submit</button>
      <button id="moodCancel">Cancel</button>
    </div>
  </div>

  <!-- Category Popup -->
  <div class="modalBackdrop temporary" id="categoryPopupWrapper">
    <div id="categoryPopup" class="popup">
      <h3 id="categoryTitle">Category</h3>
      <div class="sliders">
        <label>Hue</label>
        <input type="range" id="hueSlider" min="0" max="360">
        <label>Brightness</label>
        <input type="range" id="brightnessSlider" min="0" max="100">
        <label>Saturation</label>
        <input type="range" id="saturationSlider" min="0" max="100">
      </div>
      <ul id="recordList"></ul>
      <button id="applyColorBtn">Submit</button>
      <button id="closeCategoryPopup">Close</button>
    </div>
  </div>

  <!--Main layout -->
  <div class="main">
    <!--Left column-->
    <div class="leftColumn">
      <input type="text" id="searchBar" placeholder="search category here!">
      <div class="categorySection" id="expenseCat"></div>
      <div class="categorySection" id="incomeCat"></div>
    </div>

    <!--Right column -->
    <div class="rightColumn">
      <h2>Mood Tracker</h2>
      <p>April:</p>
      <div id="calendarGrid"></div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
